<mat-form-field>
  <input matInput
         placeholder="WÃ¤hle eine Phase"
         [(ngModel)]="phase"
         [matAutocomplete]="auto"
         autocomplete="off">
</mat-form-field>

<mat-autocomplete #auto="matAutocomplete"
                  [displayWith]="fullNameOf">
  <mat-option *ngFor="let candidate of candidates$ | async"
              [value]="candidate">
    {{fullNameOf(candidate)}}
  </mat-option>
</mat-autocomplete>
