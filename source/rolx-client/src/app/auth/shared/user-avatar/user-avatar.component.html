<span>
  <button mat-raised-button mat-icon-button>
    <img
      mat-card-avatar
      src="{{authService.currentUser.avatarUrl}}"
      alt="avatar"
      matTooltip="{{authService.currentUser.firstName}} {{authService.currentUser.lastName}}&#13;{{authService.currentUser.email}}"
      matTooltipClass="tooltip-no-line-wrap"
      [matMenuTriggerFor]="menu.open"
    />
  </button>
  <rolx-user-menu #menu="rolxUserMenu"></rolx-user-menu>
</span>
