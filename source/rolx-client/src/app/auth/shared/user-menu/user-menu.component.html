<mat-menu>
  <button mat-menu-item (click)="signOut()">Sign out</button>
  <button
    *ngIf="themeService.theme !== Theme.dark"
    mat-menu-item
    (click)="themeService.theme=Theme.dark">
    Dark Theme
  </button>
  <button
    *ngIf="themeService.theme !== Theme.bright"
    mat-menu-item
    (click)="themeService.theme=Theme.bright">
    Bright Theme
</button>
</mat-menu>
