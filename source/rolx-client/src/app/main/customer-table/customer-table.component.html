<mat-card>
  <mat-card-title>
    Kunden
  </mat-card-title>

  <mat-card-content>
    <table mat-table [dataSource]="customers" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Kunden-Nr.</th>
        <td mat-cell *matCellDef="let customer">
          {{customer.number}}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let customer">{{customer.name}}</td>
      </ng-container>

      <ng-container matColumnDef="tools">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell class="tools" *matCellDef="let customer">
          <button mat-icon-button [routerLink]="['/customer', customer.id]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let customer; columns: displayedColumns;"></tr>

    </table>
  </mat-card-content>
</mat-card>
