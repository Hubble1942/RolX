<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>RolX</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/week" routerLinkActive="active">Erfassung</a>
      <a mat-list-item routerLink="/project" routerLinkActive="active">Projekte</a>
      <a
        mat-list-item routerLink="/user"
        routerLinkActive="active"
        *ngIf="(authService.currentApproval$ | async)?.user?.role >= Role.Supervisor">
        Mitarbeiter
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/year-overview" routerLinkActive="active">Jahresarbeitszeit</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <rolx-toolbar [isHandset]="isHandset$ | async"
                  (menuClicked)="drawer.toggle()"></rolx-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>

<ng-template #requestPendingSpinner>
  <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
</ng-template>
