<mat-card>
  <mat-card-title>
    <span>Projekte</span>

    <button mat-mini-fab
            aria-label="Projekt hinzufÃ¼gen"
            [routerLink]="['/project', 'add']"
            color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-title>

  <mat-card-content>
    <table mat-table [dataSource]="projects" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Projekt-Nr.</th>
        <td mat-cell *matCellDef="let project">{{project.number}}</td>
      </ng-container>

      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Kunde</th>
        <td mat-cell *matCellDef="let project">{{project.customerName}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let project">{{project.name}}</td>
      </ng-container>

      <ng-container matColumnDef="openUntil">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Offen bis</th>
        <td mat-cell *matCellDef="let project">{{project.openUntil | date : 'yyyy-MM-dd'}}</td>
      </ng-container>

      <ng-container matColumnDef="tools">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell class="tools" *matCellDef="let project">
          <button mat-icon-button [routerLink]="['/project', project.raw.id]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let project; columns: displayedColumns;"></tr>

    </table>
  </mat-card-content>
</mat-card>
