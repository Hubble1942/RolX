<mat-card>
  <mat-card-title>
    Sign in to RolX
  </mat-card-title>

  <mat-card-content *ngIf="currentUser.state <= SignInState.Known else signingIn">
    <div id="sign-in-button"></div>
  </mat-card-content>

  <ng-template #signingIn>
    <mat-card-content>
      <mat-spinner [diameter]="60" [color]="'accent'"></mat-spinner>
    </mat-card-content>
  </ng-template>
</mat-card>
