<mat-card>
  <mat-card-title>
    Sign in to RolX
  </mat-card-title>

  <mat-card-content>

    <div id="sign-in-button" [class.hidden]="currentUser.state >= SignInState.Authenticated"></div>

    <mat-spinner *ngIf="currentUser.state >= SignInState.Authenticated"
                 [diameter]="60"
                 [color]="'accent'"></mat-spinner>

  </mat-card-content>

</mat-card>
