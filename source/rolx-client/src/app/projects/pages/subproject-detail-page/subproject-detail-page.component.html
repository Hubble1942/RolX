<mat-card *ngIf="subproject$ | async as subproject">
  <mat-card-title>
    <span>
      {{subproject.fullName}}
      <a mat-icon-button class="edit" aria-label="Subprojekt editieren" [routerLink]="['edit']">
        <mat-icon>edit</mat-icon>
      </a>
    </span>

    <a
      mat-mini-fab
      aria-label="Aktivität hinzufügen"
      [routerLink]="['activity', 'new']"
      color="primary">
      <mat-icon>add</mat-icon>
    </a>
  </mat-card-title>

  <rolx-activity-table
    *ngIf="subproject.activities.length > 0"
    [activities]="subproject.activities"></rolx-activity-table>

  <section class="exports" *ngIf="(authService.currentIsSupervisor$ | async)">
    <rolx-export-month-card [subproject]="subproject" [noTitle]="true"></rolx-export-month-card>
    <rolx-export-range-card [subproject]="subproject" [noTitle]="true"></rolx-export-range-card>
  </section>
</mat-card>
