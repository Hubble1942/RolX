<mat-card>
  <mat-card-title *ngIf="isNew"> Neue Aktivit채t </mat-card-title>
  <mat-card-title *ngIf="!isNew"> Aktivit채t bearbeiten </mat-card-title>

  <mat-card-content>
    <p>{{subproject.fullName}}</p>

    <form id="activity-edit" [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">
      <mat-form-field appearance="standard">
        <mat-label>Aktivit채tsnummer</mat-label>
        <input matInput formControlName="number" placeholder="AA" />
        <mat-error *ngIf="hasError('number', 'required')"> Pflichtfeld </mat-error>
        <mat-error *ngIf="hasError('number', ['min', 'max'])"> 1..99 </mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="hasError('name', 'required')"> Pflichtfeld </mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Start</mat-label>
        <input
          matInput
          formControlName="startDate"
          [matDatepicker]="startDatePicker"
          placeholder="dd.mm.yyyy"
          (focus)="startDatePicker.open()"
          required />
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
        <mat-error *ngIf="hasError('startDate', 'required')"> Pflichtfeld </mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Ende</mat-label>
        <input
          matInput
          formControlName="endDate"
          [matDatepicker]="endDatePicker"
          (focus)="endDatePicker.open()"
          placeholder="dd.mm.yyyy"
          [min]="form.controls['startDate'].value" />
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
        <mat-error *ngIf="hasError('endDate', 'matDatepickerMin')">
          Das Ende einer Aktivit채t liegt in der Regel nach deren Start.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Budget</mat-label>
        <input matInput type="number" formControlName="budget" />
        <span matSuffix>h</span>
        <mat-error *ngIf="hasError('budget', 'min')">
          Negative Budgets sind nur schwer einzuhalten.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Verrechenbarkeit</mat-label>
        <mat-select formControlName="billability" [compareWith]="compareById">
          <mat-option *ngFor="let billability of billabilities" [value]="billability">
            {{billability.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button (click)="cancel()">Abbruch</button>
    <button mat-button type="submit" form="activity-edit" [disabled]="!form.valid">
      Speichern
    </button>
  </mat-card-actions>
</mat-card>
