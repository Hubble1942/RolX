<table mat-table [dataSource]="activities" class="mat-elevation-z8">
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>Aktivit√§t</th>
    <td mat-cell class="number" *matCellDef="let activity">{{activity.number | number:'3.0'}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let activity">{{activity.name}}</td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Start</th>
    <td mat-cell *matCellDef="let activity">{{activity.startDate | date : 'mediumDate'}}</td>
  </ng-container>

  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef>Ende</th>
    <td mat-cell *matCellDef="let activity">{{activity.endDate | date : 'mediumDate'}}</td>
  </ng-container>

  <ng-container matColumnDef="budgetHours">
    <th mat-header-cell *matHeaderCellDef>Budget</th>
    <td mat-cell *matCellDef="let activity">
      <span *ngIf="!activity.budget.isZero"> {{activity.budget.hours| number:'0.0'}} h </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="isBillable">
    <th mat-header-cell *matHeaderCellDef>Verrechenbar</th>
    <td mat-cell class="isBillable" *matCellDef="let activity">
      <mat-icon *ngIf="activity.isBillable">check</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="tools">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell class="tools" *matCellDef="let activity">
      <a mat-icon-button [routerLink]="['activity', activity.id]">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let activity; columns: displayedColumns;"></tr>
</table>
