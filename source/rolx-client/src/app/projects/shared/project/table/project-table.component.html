<table
  mat-table
  [dataSource]="projects"
  matSort
  matSortActive="number"
  matSortDirection="asc"
  matSortDisableClear
  class="mat-elevation-z8">
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Projekt-Nr.</th>
    <td mat-cell *matCellDef="let project">{{project.number}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let project">{{project.name}}</td>
  </ng-container>

  <ng-container matColumnDef="tools">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell class="tools" *matCellDef="let project">
      <a mat-icon-button [routerLink]="[project.id]">
        <mat-icon>layers</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let project; columns: displayedColumns;"></tr>
</table>
