<mat-card *ngIf="year$ | async as year">
  <mat-card-title>
    <button mat-icon-button (click)="previous(year)">
      <mat-icon>chevron_left</mat-icon>
    </button>

    <button mat-icon-button (click)="next(year)">
      <mat-icon>chevron_right</mat-icon>
    </button>

    Jahr {{year}}
  </mat-card-title>

  <mat-card-content *ngIf="yearInfo$ | async as yearInfo">
    <h3>Feiertage</h3>
    <rolx-holiday-table [holidays]="yearInfo.holidays"></rolx-holiday-table>

    <h3>Monatliche Arbeitszeiten</h3>
    <rolx-monthly-work-time-table
      [monthlyWorkTimes]="yearInfo.monthlyWorkTimes"></rolx-monthly-work-time-table>
  </mat-card-content>
</mat-card>
