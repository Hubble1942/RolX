<span *ngIf="balance$ | async as balance" class="container">
  <span>
    <small>Gleitzeit:</small>

    <span>
      {{balance.overtime}}
      <small>h</small>
    </span>
  </span>

  <span>
    <small>Ferien:</small>

    <span>
      <span *ngIf="balance.vacationAvailableDays !== null">
        {{balance.vacationAvailableDays | number:'1.0-2'}}
        <small>{{balance.vacationAvailableDays === 1 ? 'Tag' : 'Tage'}}</small>
      </span>
      <span *ngIf="balance.vacationAvailableDays === null">
        {{balance.vacationAvailable}}
        <small>h</small>
      </span>

      <small *ngIf="balance.vacationPlanned.isPositive">
        (<span *ngIf="balance.vacationPlannedDays !== null"
          >{{balance.vacationPlannedDays | number:'1.0-2'}}</span
        ><span *ngIf="balance.vacationPlannedDays === null">{{balance.vacationPlanned}} h</span>
        geplant)
      </small>
    </span>
  </span>
</span>
