<form [formGroup]="form" autocomplete="off">
  <mat-form-field>
    <input
      #input
      [formControl]="control"
      matInput
      [errorStateMatcher]="errorStateMatcher"
      (focus)="input.select()"
      (blur)="commit()"
      (keydown.enter)="commit()"
      (keydown.escape)="cancel()"
      (keydown.Tab)="checkIfLeavingIsAllowed()"
      min="0" />
    <button mat-icon-button matPrefix (click)="more.emit()" tabindex="-1">
      <mat-icon>more_horiz</mat-icon>
    </button>
    <span matPrefix *ngIf="control.dirty">*</span>
  </mat-form-field>
</form>
