<table mat-table #table [dataSource]="rowActivities" class="mat-elevation-z8">
  <ng-container matColumnDef="activity">
    <th mat-header-cell *matHeaderCellDef>Aktivität</th>

    <td mat-cell *matCellDef="let activity" [attr.colspan]="activity ? 1 : 8">
      <span *ngIf="activity else activitySelector">
        <rolx-starred-activity-indicator [activity]="activity"></rolx-starred-activity-indicator>
        {{activity.fullName}}
      </span>

      <ng-template #activitySelector>
        <rolx-activity-selector
          [excluded]="allActivities"
          [begin]="records[0].date"
          [end]="records[records.length-1].date"
          (selected)="addHomegrown($event);table.renderRows()"></rolx-activity-selector>
      </ng-template>
    </td>

    <td mat-footer-cell *matFooterCellDef>
      <button
        mat-icon-button
        aria-label="Aktivität hinzufügen"
        (click)="startAdding();table.renderRows()"
        [disabled]="isAddingActivity">
        <mat-icon>add</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container *ngFor="let weekday of weekdays; let i = index" [matColumnDef]="weekday">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="day-header"
      [class.non-workday]="!records[i].isWorkday && !records[i].isToday"
      [class.today]="records[i].isToday">
      <span>{{records[i].date.toDate() | date: 'mediumDate'}}</span>
      <ng-container *ngIf="records[i].dayName">
        <br />
        <small>{{records[i].dayName}}</small>
      </ng-container>
    </th>

    <td
      mat-cell
      *matCellDef="let activity, let row = index"
      class="day"
      [hidden]="!activity"
      [class.non-workday]="!records[i].isWorkday && !records[i].isToday"
      [class.today]="records[i].isToday">
      <rolx-week-table-cell
        *ngIf="activity"
        [row]="row"
        [column]="i"
        [record]="records[i]"
        [activity]="activity"
        [user]="user"
        (changed)="submit($event, i)"></rolx-week-table-cell>
    </td>

    <td
      mat-footer-cell
      *matFooterCellDef
      class="day"
      [class.non-workday]="!records[i].isWorkday && !records[i].isToday"
      [class.today]="records[i].isToday">
      <rolx-paid-leave-select
        *ngIf="records[i].mayHavePaidLeave; else overtime"
        [record]="records[i]"
        (changed)="submit($event, i)"></rolx-paid-leave-select>

      <ng-template #overtime>
        <span>{{records[i].overtime}}</span>
      </ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let activity; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
