<mat-card>
  <mat-card-title> Export Zeitbereich </mat-card-title>

  <mat-card-content>
    <mat-form-field appearance="standard">
      <mat-label>Zeitbereich</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Startdatum" [formControl]="beginControl" />
        <input matEndDate placeholder="Enddatum" [formControl]="endControl" />
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-flat-button color="primary" [disabled]="!form.valid" (click)="exportRange()">
      Export
    </button>
  </mat-card-actions>
</mat-card>
