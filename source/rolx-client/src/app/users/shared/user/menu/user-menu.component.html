<button
  type="button"
  mat-icon-button
  [matMenuTriggerFor]="menu"
  matTooltip="{{user?.fullName}}&#13;{{user?.email}}"
  matTooltipPosition="before"
  matTooltipClass="tooltip-no-line-wrap">
  <rolx-user-avatar *ngIf="user" [user]="user"></rolx-user-avatar>
</button>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="toggleTheme()" *ngIf="nextTheme$ | async as nextTheme">
    <mat-icon>{{nextTheme.icon}}</mat-icon>
    <span>{{nextTheme.name}} Theme</span>
  </button>

  <mat-divider></mat-divider>

  <button mat-menu-item (click)="signOut()">
    <mat-icon>logout</mat-icon>
    <span>Sign Out</span>
  </button>

  <mat-divider></mat-divider>

  <button mat-menu-item (click)="toggleDurationFormat()">
    <mat-icon>{{checkBoxForFlag('formatDurationsAsDecimal')}}</mat-icon>
    <span>Decimal Time Format</span>
  </button>
</mat-menu>
