<table
  mat-table
  [dataSource]="dataSource"
  matSort
  matSortActive="fullName"
  matSortDirection="asc"
  matSortDisableClear
  class="mat-elevation-z8">
  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
      <rolx-user-avatar [user]="user"></rolx-user-avatar>
    </td>
  </ng-container>

  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let user">{{user.firstName}} {{user.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let user">{{user.email}}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Rolle</th>
    <td mat-cell *matCellDef="let user">{{ Role[user.role] }}</td>
  </ng-container>

  <ng-container matColumnDef="entryDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Eintritt</th>
    <td mat-cell *matCellDef="let user">{{user.entryDate | date : 'mediumDate'}}</td>
  </ng-container>

  <ng-container matColumnDef="leavingDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Austritt</th>
    <td mat-cell *matCellDef="let user">{{user.leavingDate | date : 'mediumDate'}}</td>
  </ng-container>

  <ng-container matColumnDef="tools">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell class="tools" *matCellDef="let user">
      <a mat-icon-button [routerLink]="['/week']" [queryParams]="{'userId': user.id}">
        <mat-icon>schedule</mat-icon>
      </a>
      <a mat-icon-button [routerLink]="['/reports']" [queryParams]="{'userId': user.id}">
        <mat-icon>layers</mat-icon>
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="admin-tools">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell class="tools admin" *matCellDef="let user">
      <a mat-icon-button [routerLink]="['/week']" [queryParams]="{'userId': user.id}">
        <mat-icon>schedule</mat-icon>
      </a>
      <a mat-icon-button [routerLink]="['/reports']" [queryParams]="{'userId': user.id}">
        <mat-icon>layers</mat-icon>
      </a>
      <a mat-icon-button [routerLink]="[user.id]">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
</table>

<div>
  <mat-checkbox (change)="update($event.checked)">Ehemalige Mitarbeiter anzeigen</mat-checkbox>
</div>
