<form [formGroup]="form"
      autocomplete="off">

  <mat-form-field>
    <input #input
           formControlName="duration"
           matInput
           [errorStateMatcher]="errorStateMatcher"
           (focus)="input.select()"
           (blur)="commit()"
           (keydown.enter)="commit()"
           (keydown.escape)="cancel()"
           (keydown.Tab)="checkIfLeavingIsAllowed()"
           min="0">
    <span matPrefix *ngIf="durationControl.dirty">*</span>
  </mat-form-field>

</form>
